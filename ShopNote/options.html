<html>

  <head>
    <title>ShopNote Options</title>
    <script type="text/javascript" src="jquery.js"> </script>
    <script src="simplenote-js/src/simplenote.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery-base64/jquery.base64.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery-ui/js/jquery-ui-1.8.20.custom.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="datastorage.js"> </script>
    <script type="text/javascript" src="simplenote.js"> </script>
    <script type="text/javascript" src="options.js"> </script>
    <link rel="stylesheet" type="text/css" href="options.css" />
    <link rel="stylesheet" type="text/css" href="jquery-ui/css/ui-lightness/jquery-ui-1.8.20.custom.css" />
  </head>

<body>
  <div id="content_wrapper">
    <img src="banner.png">
    <div class="notes_provider simplenote">
      <div>
        <h2>SimpleNote</h2>
        <span id="loggedin_indicator">
          <span id="regular"></span>
          <a id="hover"></a>
        </span>
      </div>
      <div id="workspace">

        <div id="login_form">
          <div>
            <form>
              <input type="text"/>
              <input type="password"/>
              <button id="login">Login</button>
              <span class="error"></span>
              <span class="success"></span>
            </form>
          </div>
          <div class="spinner"><img src="spinner.gif" /></div>
          <br class="clear"/>
        </div>

        <div id="progress_bar_wrapper">
          <div id="progress_bar"></div>
        </div>

        <div id="notes_selection">
          <form>
            <label>Shopping List:</label>
            <select>
              <option value="invalid">Select a note that serves as your shopping list</option>
              <option value="invalid">-----------------------------------------------</option>
            </select> 
            <span class="success"></span>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
